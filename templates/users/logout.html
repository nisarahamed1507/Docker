{% extends 'base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Logged Out</h4>
            </div>
            <div class="card-body">
                <p>You have been successfully logged out.</p>
                <p>Thanks for visiting our shop!</p>
                <div class="d-grid gap-2 mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">Return to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
